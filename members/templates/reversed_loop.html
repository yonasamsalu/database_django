<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reversing page</title>
</head>
<body>
  {% for x in obje %}
    <h1>{{ x.id }}</h1>
    <p>
        {{ x.firstname }}
        {{ x.lastname }}
    </p>
  {% endfor %}  

  <br>

  
  <ul>
    {% for x in emptytestobject %}
      <li>{{ x.firstname }}</li>
    {% empty %}
      <li>No members</li>
    {% endfor %}
  </ul> 
  
  <p>In views.py you can see the emptytestobject.</p>

</body>
</html>

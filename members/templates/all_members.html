{% extends "master.html" %}

{% block title %}
  My new - List of all members
{% endblock %}


{% block content %}
  <p><a href="/">HOME</a></p>

  <h1>Members</h1>
    
  <ul>
    {% for x in mymembers %}
      <li style="background-color: rgb(133, 20, 20); color: white; width: 300px;"><a href="/metriya/detailing/{{x.id}}"> {{ x.firstname }} {{ x.lastname }}</a> </li>
    {% empty %}
     <h1>No Members</h1>
    {% endfor %}


  </ul>
  
{% endblock %}
